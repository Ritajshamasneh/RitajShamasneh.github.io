<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    /* style the body */
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    /* style the map */
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 100px; /* اترك مساحة أسفل الخريطة لصورة */
    }

    /* style the image container */
    #image-container {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 100%;
    }

    #image-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <!-- the map -->
  <div id="map"></div>

  <!-- image container -->
  <div id="image-container">
    <img src="https://f.top4top.io/p_3231mwus71.png" alt="Map Image">
    <!-- هنا صورة اسفل الموقع -->
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    // define map options
    const mapOptions = {
      zoomSnap: 0.5,  // this allows fractional zooming
      center: [31.9045, 35.2045], // center the map on the coordinates for Ramallah
      zoom: 19, // set the initial zoom
    };

    // define the map with the options above
    const map = L.map("map", mapOptions);

    // add a base map to the map
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // use jquery to load GeoJSON data
    $.getJSON("RamallahZones.json", function(RZ) {
      L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(map);
    });

    $.getJSON("wasteContainer.json", function(WC) {
      L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("type: " + feature.properties.TYPE_OF_WA);
          });
        }
      }).addTo(map);
    });

    // إضافة صورة كـ marker على الخريطة
    const customIcon = L.icon({
      iconUrl: 'https://f.top4top.io/p_3231mwus71.png',  // رابط الصورة التي زودتني بها
      iconSize: [50, 50],  // حجم الصورة
      iconAnchor: [25, 50],  // نقطة الارتكاز في الصورة
      popupAnchor: [0, -50]  // مكان النافذة المنبثقة
    });

    // إضافة marker باستخدام الصورة
    L.marker([31.9045, 35.2045], { icon: customIcon }).addTo(map)
      .bindPopup('هذه هي صورة على الخريطة');

    // إضافة تحكم بالطبقات
    const baseLayers = {};
    const overlays = {
      "Zones": zonesLayer,
      "Waste Containers": wasteContainersLayer
    };

    // إضافة تحكم بالطبقات إلى الخريطة
    L.control.layers(baseLayers, overlays).addTo(map);

    // إضافة الطبقات إلى الخريطة بشكل افتراضي
    zonesLayer.addTo(map);
    wasteContainersLayer.addTo(map);
  </script>
</body>

</html>
